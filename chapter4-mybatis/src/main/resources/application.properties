# mysql配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:13306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=qwe121324
# 数据库连接池类型
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
# 最大等待数量,0为没有限制
spring.datasource.tomcat.max-idle=0
# 最大活动连接
spring.datasource.tomcat.max-active=50
# 最大等待毫秒
spring.datasource.tomcat.max-wait=10000
# 初始化连接数
spring.datasource.tomcat.initial-size=20

# mybatis config
# 映射文件统配
mybatis.mapper-locations=classpath:mapper/*.xml
# 扫描别名包
mybatis.type-aliases-package=com.zhutao.pojo
# typeHandler 的包
mybatis.type-handlers-package=com.zhutao.typeHandler
# 配置自动映射
mybatis.configuration.map-underscore-to-camel-case=true


# logger config
logging.level.root=info
logging.level.org.springframework=info
logging.level.org.mybatis=debug