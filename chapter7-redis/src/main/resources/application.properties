# redis 连接池属性
spring.redis.jedis.pool.max-wait=2000
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=5

# redis服务器属性
spring.redis.port=6379
spring.redis.host=127.0.0.1
spring.redis.timeout=1000

# redis缓存管理器
spring.cache.cache-names=redisCache
spring.cache.type=redis
# 过期时间
spring.cache.redis.time-to-live=600000ms
spring.cache.redis.cache-null-values=true
spring.cache.redis.key-prefix=redis:cache:
spring.cache.redis.use-key-prefix=true


# mysql配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=qwe121324
# 数据库连接池类型
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
# 最大等待数量,0为没有限制
spring.datasource.tomcat.max-idle=0
# 最大活动连接
spring.datasource.tomcat.max-active=50
# 最大等待毫秒
spring.datasource.tomcat.max-wait=10000
# 初始化连接数
spring.datasource.tomcat.initial-size=20

# mybatis config
# 映射文件统配
mybatis.mapper-locations=classpath:mapper/*.xml
# 扫描别名包
mybatis.type-aliases-package=com.zhutao.pojo